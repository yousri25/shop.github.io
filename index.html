<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيع القفه بالسعف  </title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');
    body {
        font-family: 'Cairo', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #fbeee6 0%, #f7d9c4 100%);
        direction: rtl;
    }
    header {
        background: linear-gradient(90deg, #b68973 0%, #f6e7d8 100%);
        color: #7c3e1d;
        padding: 2rem 1rem 1rem 1rem;
        text-align: center;
        border-bottom: 4px solid #e1b382;
        box-shadow: 0 4px 16px rgba(183,137,115,0.10);
    }
    header h1 {
        font-size: 2.3rem;
        margin-bottom: 0.5rem;
        letter-spacing: 2px;
    }
    .container {
        max-width: 520px;
        margin: 2rem auto;
        padding: 1rem;
    }
    .items {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .item {
        background: #fff8f0;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(183,137,115,0.13);
        padding: 2rem 1.2rem 1.5rem 1.2rem;
        width: 100%;
        max-width: 420px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 2.2rem;
        border: 2px solid #e1b382;
        transition: 
            box-shadow 0.4s cubic-bezier(.4,2,.6,1),
            transform 0.4s cubic-bezier(.4,2,.6,1),
            border-color 0.4s;
        position: relative;
        overflow: hidden;
    }
    .item::before {
        content: '';
        position: absolute;
        top: -60px;
        right: -60px;
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, #e1b38255 60%, transparent 100%);
        z-index: 0;
        transition: opacity 0.4s;
        opacity: 0.7;
    }
    .item:hover {
        box-shadow: 0 8px 36px 0 rgba(183,137,115,0.25), 0 0 0 8px #e1b38233;
        transform: translateY(-8px) scale(1.03) rotate(-1deg);
        border-color: #b68973;
    }
    .item:hover::before {
        opacity: 1;
    }
    .item img {
        width: 100%;
        max-width: 180px;
        border-radius: 12px;
        margin-bottom: 1.2rem;
        border: 2px solid #e1b382;
        box-shadow: 0 2px 12px #e1b38233;
        transition: transform 0.4s cubic-bezier(.4,2,.6,1);
        z-index: 1;
    }
    .item:hover img {
        transform: scale(1.08) rotate(2deg);
    }
    .item h2 {
        font-size: 1.4rem;
        margin: 0.5rem 0 0.3rem 0;
        color: #b68973;
        z-index: 1;
        letter-spacing: 1px;
    }
    .item p {
        font-size: 1.05rem;
        color: #7c3e1d;
        margin: 0.3rem 0 0.7rem 0;
        text-align: center;
        z-index: 1;
    }
    .item .price {
        font-weight: bold;
        color: #e07a5f;
        font-size: 1.2rem;
        margin-bottom: 0.7rem;
        background: #fbeee6;
        padding: 0.3rem 1.2rem;
        border-radius: 20px;
        border: 1px solid #e1b382;
        box-shadow: 0 1px 4px #e1b38222;
        z-index: 1;
        transition: background 0.3s, color 0.3s;
    }
    .item:hover .price {
        background: #e1b382;
        color: #fff;
    }
    @media (max-width: 600px) {
        .container {
            max-width: 98vw;
            padding: 0.5rem;
        }
        .item {
            max-width: 98vw;
            padding: 1rem 0.5rem;
        }
    }
    footer {
            position: fixed;
            bottom: 0;
            left: 0;
            background: none;
            color: #7c3e1d;
            text-align: left;
            padding: 0.4rem 1.2rem;
            font-size: 0.95rem;
            letter-spacing: 1px;
            opacity: 0.55;
            box-shadow: none;
            z-index: 100;
            width: auto;
        }
        footer b {
            color: #b68973;
            font-weight: bold;
            font-family: 'Cairo', Arial, sans-serif;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            footer {
                font-size: 0.85rem;
                padding: 0.3rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>بيع القفه بالسعف</h1>
